services:
  - type: web
    name: dify-recipe-chatbot
    env: node
    plan: free
    buildCommand: npm install && npm run build:all
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DIFY_API_KEY
        sync: false  # Renderダッシュボードで手動設定
      - key: DIFY_API_URL
        value: https://api.dify.ai/v1

